<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Agente de Valorant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Valoagents.css">
</head>
<body>
    
    <nav class="menu-lateral">

        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>

        <ul>
            <li class="item-menu">
                <a href="Valohome.html">
                    <span class="icon"><i class="bi bi-mouse2"></i></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="Valoagents.html">
                    <span class="icon"><i class="bi bi-person-badge"></i></i></span>
                    <span class="txt-link">Agentes</span>
                </a>
            </li>

            <li class="item-menu  ativo">
                <a href="Valomaps.html">
                    <span class="icon"><i class="bi bi-map"></i></span>
                    <span class="txt-link">Formulário</span>
                </a>
            </li>
            
        </ul>
    </nav>


    <div class="descricao">
        <h1 class="titulo">Adicionar Novo Agente de Valorant</h1>
        <form id="agentForm">
            <div class="form-group">
                <label for="name">Nome do Agente:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="role">Função:</label>
                <input type="text" id="role" name="role" required>
            </div>
            <div class="form-group">
                <label for="abilities">Habilidades:</label>
                <textarea id="abilities" name="abilities" required></textarea>
            </div>
            <div class="form-group">
                <label for="bio">Biografia:</label>
                <textarea id="bio" name="bio" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">URL da Imagem:</label>
                <input type="url" id="image" name="image">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    
    <script src="Valomaps.js"></script>
</body>
</html>
